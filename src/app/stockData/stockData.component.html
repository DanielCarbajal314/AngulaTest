<div class="layout-column align-items-center mt-50">
  <section class="layout-row align-items-center justify-content-center">
    <input type="text" class="large" placeholder="5-January-2000"
           id="app-input" data-test-id="app-input" [(ngModel)]="stockQuery"/>
    <button class="" id="submit-button" data-test-id="submit-button" (click)="search()">Search</button>
  </section>

  <ul class="mt-50 styled slide-up-fade-in" id="stockData" data-test-id="stock-data" *ngIf="showResults">
    <li class="py-10">Open: {{open}}</li>
    <li class="py-10">Close: {{close}}</li>
    <li class="py-10">High: {{high}}</li>
    <li class="py-10">Low: {{low}}</li>
  </ul>

  <div class="mt-50 slide-up-fade-in"
       id="no-result" data-test-id="no-result" *ngIf="showNoResults">No Results Found</div>
</div>
